<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to homepage</title>
  <script>
    // Checks if the URL hash is empty
    if (!window.location.hash) {
      // Sets the hash to # (home)
      window.location = window.location + '#';
    }
    // Redirects to the index.html (home page)
    window.location.replace(window.location.href.split('#')[0] + 'index.html');
  </script>
</head>
<body>
</body>
</html>
